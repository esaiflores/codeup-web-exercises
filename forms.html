<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<form action="https://request-inspector.glitch.me/" method="POST">

    <label for="email">Email</label>
    <input id="email" type="text" name="email" value="" placeholder="Enter your email address">


    <br>

    <label for="password">Password</label>
        <input id="password" value="" type="password" name="password"  placeholder="Enter your password">

        <br><br>

    <label for="bio">Bio</label>

        <textarea
                name="Bio" id="bio" cols="40" rows="10">
        </textarea><br>


        <br><br>
        <h3> How did you hear about us?</h3>

        <input type="checkbox" id="billboard"
               name="contact" value="billboard">
        <label for="billboard">Billboard</label><br>

        <input type="checkbox" id="radio"
               name="contact" value="radio advertisement">
        <label for="radio">Radio Advertisement</label><br>

        <input type="checkbox" id="internet"
               name="contact" value="internet adverstisment">
        <label for="internet">Internet Advertisement</label><br>

        <input type="checkbox" id="other"
               name="contact" value="other">
        <label for="other">Other</label><br>


        <br><br>

    <label for="browser">What browser are you using?</label>
        <select name="browser preference" id="browser">
            <option value="Chrome">Google Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari">Safari</option>
        </select>

        <button type="submit">Submit</button>
        <br><br>

</form>

</body>
</html>
